    let graph_list = [];
    let ratio_graph_list = [];

    for (let key in all_data) {
        // add an element to the dom
        document.body.innerHTML +=
            '<div id="' + key + '" style="width:100%;height:400px;"></div>' +
            '<div id="' + key + 'Ratio" style="width: 100%;height:400px;"></div>';

    }
    for (let key in all_data) {
        graph_list.push(echarts.init(document.getElementById(key)));
        ratio_graph_list.push(echarts.init(document.getElementById( key + 'Ratio')));

        let itemOption = {
                title: {
                    text: key,
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['Number of > 50K', 'Number of <= 50K']
                },

                calculable: true,

                xAxis: [
                    {
                        type: 'category',
                        barGap: 20,
                        axisTick: {show: true},
                        data:  all_data[key][0],
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: 'Number of > 50K',
                        type: 'bar',
                        barGap: 0,
                        width: 10,
                        label: labelOption,
                        data: all_data[key][1]

                    },
                    {
                        name: 'Number of <= 50K',
                        type: 'bar',
                        label: labelOption,
                        data: all_data[key][2]

                    },

                ]
            };
        let itemOptionRatio = {
            title: {
                text: key + ' ratio',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['Number of > 50k / Number of <= 50k']
            },

            calculable: true,

            xAxis: [

                }
            ],

                }
            ],

                {
                    name: 'Number of > 50k / Number of <= 50k',
                    type: 'line',
                    label: labelOption,
                    data: all_data[key][3]
                },

            ]
        };

        graph_list[graph_list.length - 1].setOption(itemOption);
        ratio_graph_list[ratio_graph_list.length - 1].setOption(itemOptionRatio);

    }
